apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: boutique
spec:
  hosts:
    - keycloak.skycomposer.net
  gateways:
    - istio-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: boutique.default.svc.cluster.local
            port:
              number: 8080
          headers:
            request:
              set:
                x-forwarded-proto: https


